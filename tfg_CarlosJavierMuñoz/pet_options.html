        <div id="pet-form-space">
          <div class="box">
            <form action="#" method="POST" id="form-pet-info">
              <div class="row">
                <div class="col-xs-4">
                  <input type="text" name="pet-name" id="pet-name" placeholder="Nombre">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <input type="text" name="especie" id="especie" placeholder="Especie">
                </div>
              </div>  
              <div class="row">
                <div class="col-xs-3">
                  <input type="text" name="raza" id="raza" placeholder="Raza">
                </div>
              </div>  
              <div class="row">
                <div class="col-xs-3">
                  <label for="eutanasiaNo" class="margen">Eutanasia</label>Si<input type="radio" name="eutanasia" id="eutanasiaSi" value="Si" class="margen2">No<input type="radio" name="eutanasia" id="eutanasiaNo" value="No" class="margen2">
                </div>
              </div>  
              <div class="row">
                <div class="col-xs-3">
                  <input type="text" name="nacimiento" id="nacimiento" disabled>
                </div>
              </div>  
              <div class="row">
                <div class="col-xs-3">
                  <input type="text" name="dueno" id="dueno" disabled>
                </div>
              </div> 
              <div class="row">
                <div class="col-xs-5">
                  <input type="button" name="update" id="update" value="Actualizar">
                  <a id="historial" class="otherborder">Ver historial</a>
                  <a id="datos-dueno" class="otherborder3">Ver Dueño</a>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
              <p id="error-msg"></p>   
                </div>         
              </div>        
            </form>
