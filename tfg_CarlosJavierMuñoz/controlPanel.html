        <div id="form-user-info-space">
          <div class="box">
            
            <form action="#" method="POST" id="form-user-info">
              <div class="row">
                <div class="col-xs-4">
                  <input type="text" name="user-name" id="user-name" placeholder="Nombre" disabled>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <input type="text" name="user-surname" id="user-surname" placeholder="Apellido" disabled>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <input type="text" name="user-surname2" id="user-surname2" placeholder="Apellido 2" disabled>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <input type="text" name="email" id="email" placeholder="Email" disabled>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <input type="text" name="tel" id="tel" placeholder="Telefono" disabled>
                </div>
              </div>
              
                
                <input type="text" name="hiddenloc" id="hiddenloc" disabled hidden>

                <div class="row">
                  <div class="col-xs-5">
                    <input type="button" name="edit" id="edit" value="Editar datos"><a id="location" class="otherborder"> </a>
                  </div>
                </div>
            
              
            </form>

            <div class="row">
              <div class="col-xs-5">      
                <div id="error-msg"></div>
                <div id="msg"></div>
                <div id="success"></div>
                
              </div>
            </div>
              
          </div>
