<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="img/favicon.ico">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Veterinarium - Log In</title>
    </head>

    <body>

        

        <div id="form-login-space">
            <div class="box"> 
            <form action="#" method="POST" id="login-form">
                <div class="row">
                    <div class="col-xs-10">
                        <input type="text" name="user" id="user" placeholder="nº seguridad social" class="form-control input-sm">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-11">
                        <input type="password" name="pass" id="pass" placeholder="Contraseña" class="form-control input-sm">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                <input type="checkbox" name="remember" id="remember" class="form-check-input"><label id="credentials">Recordar mis credenciales </label>
                </div>
                </div>
                <div class="row">
                    <div class="col-xs-9">
                        <input type="submit" id="login" value="Iniciar sesion" class="btn btn-primary">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-xs-4">
            <p id="error-msg"></p>
            </div>
            </div>
        </div>
            
        </div>

        <footer class="page-footer font-small blue">
   
          <div class="footer-copyright text-center py-3">© 2020 Copyright
              
          </div>

        </footer>
    

    <script src="js/login_functions.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
